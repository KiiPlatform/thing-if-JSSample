<div class="row">
  <ba-card title="Smartlight States" baCardClass="with-scroll">
    <div class="col-md-6">
      <i class="chart-icon i-{{ power.icon }}"></i>
      <div class="form-group">
        <label>Power : {{power.stats}}</label>
      </div>
      <div class="col-md-3">
      <i class="chart-icon i-tango-rgb"></i>
      </div>
      <div class="col-md-3">
        <label>{{red.description}} :</label>
        <input type="text" class="form-control form-control-rounded" placeholder="{{red.stats}}" disabled>
      </div>
      <div class="col-md-3">
        <label>{{green.description}} :</label>
        <input type="text" class="form-control form-control-rounded" placeholder="{{green.stats}}" disabled>
      </div>
      <div class="col-md-3">
        <label>{{blue.description}} :</label>
        <input type="text" class="form-control form-control-rounded" placeholder="{{blue.stats}}" disabled>
      </div>

    </div>
    <div class="col-md-6">
      <base-chart class="chart" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [colors]="backgroundColor"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></base-chart>
    </div>
  </ba-card>



</div>
