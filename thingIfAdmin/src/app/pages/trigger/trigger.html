<div class="row">
  <div class="col-md-3">
    <button type="button" class="btn btn-default btn-with-icon"><i class="ion-android-open"></i>New Command Trigger
    </button>
  </div>
  <div class="col-md-3">
    <button type="button" class="btn btn-primary btn-with-icon"><i class="ion-android-checkmark-circle"></i>New Server Code Trigger
    </button>
  </div>
</div>
<div class="row voffset2">
  <ba-card title="Trigger List" baCardClass="with-scroll">
    <trigger-list [triggerData]="triggerData" (changeTriggerStatus)="changeTriggerStatus($event)" (updateTrigger)="updateTrigger($event)"
      (deleteTrigger)="deleteTrigger($event)"></trigger-list>
  </ba-card>
</div>
<!-- Small modal -->
<div bsModal #smModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="smModal.hide()">
        
          <span aria-hidden="true">&times;</span>
        </button>

        <h2 class="modal-title ">Small modal</h2>
      </div>
      <div class="modal-body ">
        HHHH
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-primary" (click)="smModal.hide()">Proceed</button>
      </div>
    </div>

  </div>
</div>
<!-- Large modal -->
<div bsModal #commandTriggerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" (click)="commandTriggerModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">{{actionLabel}} Trigger</h2>
      </div>
      <div class="modal-body">
        <div class="row">
        <h3> Condition :</h3>
        </div>
        <div class="row">
          <div class="col-md-4 col-center-block">
            <smartlight [showRGB]="false" [power]="conditionPower" (changePowerStatus)="changePowerStatus($event)"></smartlight>
            <p class="voffset2"> Triggered when : VALUE CHANGED</p>
          </div>
        </div>
         <div class="row voffset2">
            <h3> Command :</h3>
          </div>
          <smartlight  [rgb]="rgb" [power]="!conditionPower" [powerDisabled]="true"></smartlight>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-primary" (click)="commandTriggerModal.hide()">{{actionLabelButton}}</button>
      </div>
    </div>
  </div>
</div>
<!-- Large modal -->

<div bsModal #serverTriggerModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" (click)="serverTriggerModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h2 class="modal-title">{{actionLabel}} Trigger</h2>
      </div>
      <div class="modal-body">
        
         <div class="row voffset2">
            <h3> Command :</h3>
          </div>
          <smartlight  [rgb]="rgb" [power]="!conditionPower" ></smartlight>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-primary" (click)="serverTriggerModal.hide()">Proceed</button>
      </div>
    </div>
  </div>
</div>
